model:
  gguf_path: "models/gguf/Llama-3.2-3B-Instruct-Q4_K_M.gguf"
  ctx_tokens: 8192
  n_threads: 6
  n_gpu_layers: 20
  temperature: 0.1
  top_p: 0.95
  repeat_penalty: 1.15
  system_prompt: |
    You are a precise assistant that answers questions using ONLY the provided context sources. Never invent facts, dates, or details not explicitly stated in the sources.

retrieval:
  chunk_tokens: 256
  chunk_overlap: 32
  top_k: 3
  hybrid_alpha: 0.65
  rerank_k: 3
  rerank_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  use_reranker: true
  max_ctx_chars: 6000

paths:
  corpus_dir: "data/corpus"
  index_dir: "data/index"
  eval_dir: "data/eval"

guardrails:
  blocked_topics: ["illegal instructions","self-harm","biohazard design"]
  pii_patterns: ["\\b\\d{3}-\\d{2}-\\d{4}\\b","\\b\\d{16}\\b"]
